<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Bot UI</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="chat-bot">
			<header>
				<h2>IRIS</h2>
				<h3>Hello <img src="./assets/waving-hand.svg" alt="hello-logo" /></h3>
				<p>I am Iris a Virtual Assistant<br />How May I help you?</p>
			</header>
			<div class="bot-logo">
				<img src="./assets/bot.svg" alt="bot-logo" />
			</div>
			<div class="faq-card">
				<p>Frequently Asked Questions</p>
				<div class="faq-list">
					<span class="faq-item">
						Can I redeem my FB before the original term?
					</span>
					<span class="faq-item">How do I pay my Credit card bill?</span>
					<span class="faq-item">How can I get my Account Statement?</span>
					<span class="faq-item">What is the tenure of Fixed Deposit?</span>
				</div>
				<button>
					<img src="./assets/chat.svg" alt="hello-logo" />Start a New
					Conversation
				</button>
			</div>
		</div>
	</body>
</html>
